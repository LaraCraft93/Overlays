box: gentoo/stage3-amd64

build:
    steps:

        - script:
            name: Checking ebuilds
            code: |
                /usr/bin/emerge repoman
                /usr/bin/repoman -Sd --without-mask full

        - script:
            name: Testing ebuild
            code: /usr/bin/find -iname '*.ebuild' -exec ebuild {} clean compile install \;
