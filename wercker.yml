box: gentoo/stage3-amd64

build:
    steps:
        - script:
            name: Installing repoman
            code: emerge repoman

        - script:
            name: Checking ebuilds
            code: repoman -Sd --without-mask full

        - script:
            name: Testing ebuild
            code: find -iname '*.ebuild' -exec ebuild {} clean compile install \;
