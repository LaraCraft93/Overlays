box: gentoo/stage3-amd64

build:
    steps:

        - script:
            name: Checking ebuilds
            code: |
                mkdir -p /usr/portage/profiles
                echo "gentoo" > /usr/portage/profiles/repo_name
                emerge sync
                emerge repoman
                repoman -Sd --without-mask full

        - script:
            name: Testing ebuild
            code: find -iname '*.ebuild' -exec ebuild {} clean compile install \;
